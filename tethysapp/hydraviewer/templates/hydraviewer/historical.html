{% extends "hydraviewer/base.html" %}
{% load tethys_gizmos staticfiles %}


{% block styles %}
    {{ block.super }}
    <link href="{% static 'hydraviewer/css/map.css' %}" rel="stylesheet"/>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="https://openlayers.org/en/v4.3.4/build/ol.js" type="text/javascript"></script>
  <script src="{% static 'hydraviewer/js/historical-map.js' %}" type="text/javascript"></script>
{% endblock %}

{% block app_content %}
  <h1>Historical Water Occurrence</h1>
  {% gizmo water_map %}
  <div id="layers" name="layers" data-water-url="{{water_layer}}" style="display:none;">
{% endblock %}
